<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- <script src="dom-to-image.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        /* Additional styles for the hidden ID card */
        
        
        .form-page {
            position: relative;
        }

        .form-submitted .form-page {
            background-color: #e8f0ff; /* Set the background color of the form page when form is submitted */
        }

        
        /* Additional styles for the hidden ID card */
        .hidden-card {
            display: none;
            height: 68%;
            /* margin-top: 20px; */
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            /* background: rgba(255, 255, 255, 0.9); */
            background: linear-gradient(to right, #add8e6, #e6e6ff);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1), 0px 6px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden-card .card {
        box-sizing: border-box;
        background: none;
        box-shadow: none;
        border-radius: 15px; /* Adjust as needed */
        padding: 20px; /* Add padding for better appearance */
        padding-bottom: 0px;
    }

    .hidden-card .photo {
        box-sizing: border-box;
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
        margin: 0 auto;
        border: thick solid white;
        padding: 5px; /* Add padding for better appearance */
    }


        .hidden-card .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .hidden-card .content {
            text-align: center;
        }

        .hidden-card h1,
        .hidden-card h3,
        .hidden-card p {
            font-weight: bold;
            color: #1a1a1a;
            /* margin: 5px 0; */
        }

 
   
    </style>
</head>
<body>

    <div class="form-page">
        <div class="inner-box">
            <h1>Matrix Pass</h1>
            <form onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" class="entry" required>
    
                <label for="email">Class:</label>
                <input type="text" id="email" class="entry"  required placeholder="Eg: S6 CSE A">

                <label for="dob">Student Id:</label>
                <input type="text" class="entry" id="dob" required pattern="[A-Za-z0-9]+">
                
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
                
    
                <div class="button-div">
                    <button>Submit</button>
                </div>
                <div id="successMessage" style="margin-top: 1em; font-weight: bold;"></div>
            </form>
        </div>

        <!-- Hidden ID Card Section -->
        
        <div id="hiddenCard" class="hidden-card">
            <img src="./mat1.jpg" alt="logo" style="max-width: 120px; object-fit: cover;display: block;margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="card">
                
                <div class="photo">
                    <img id="hiddenPhotoPreview" src="placeholder-image.jpg" alt="profile-photo" style="object-fit: cover;max-width: 200px;">
                </div>
                <div class="content">
                    <h1 id="hiddenUserName">Full Name</h1>
                    <h3 id="hiddenUserClass">Class</h3>
                    <h3 id="hiddenUserId">Student ID</h3>
                </div>
                <!-- <img src="./logo2.png" alt="logo" style="position: absolute; right: 0;bottom: 0;"> -->
            </div>
            <!-- <img src="./logo.jpg" alt="logo" class="logo"> -->
            <button id="downloadBtn" onclick="downloadIDCard()" style="align-self: center;">Download ID Card</button>
        </div>


    </div>
    
    <script>
        function validateForm(event) {
            event.preventDefault();

            // Get user input
            var userName = document.getElementById('name').value;
            var userClass = document.getElementById('email').value;
            var userId = document.getElementById('dob').value;

            // Update hidden ID card with user details
            document.getElementById('hiddenUserName').innerText = userName;
            document.getElementById('hiddenUserClass').innerText = 'Class: ' + userClass;
            document.getElementById('hiddenUserId').innerText =  userId;

            // Update photo on hidden ID card
            var inputPhoto = document.getElementById('photo');
            var hiddenPhotoPreview = document.getElementById('hiddenPhotoPreview');
            
            if (inputPhoto.files && inputPhoto.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    hiddenPhotoPreview.src = e.target.result;
                }
                reader.readAsDataURL(inputPhoto.files[0]);
            }

            // Display the hidden ID card
            document.getElementById('hiddenCard').style.display = 'block';

        }
        function downloadIDCard() {
    var hiddenCard = document.getElementById('hiddenCard');

    // Set the desired width and height for the downloaded image
    var downloadWidth = hiddenCard.offsetWidth; // Use the width of the card
    var downloadHeight = hiddenCard.offsetHeight; // Use the height of the card

    // Set the dimensions of the hiddenCard for the download
    hiddenCard.style.width = downloadWidth + 'px';
    hiddenCard.style.height = downloadHeight + 'px';

    
    domtoimage.toBlob(hiddenCard, {
        filter: excludeButton,
        width: downloadWidth * window.devicePixelRatio, // Set higher resolution
        height: downloadHeight * window.devicePixelRatio
    })        

        .then(function (blob) {
            // Create a link element to trigger the download
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ID_Card.png';
            link.click();

            // Reset the dimensions of the hiddenCard after download
            hiddenCard.style.width = '';
            hiddenCard.style.height = '';

            // Hide the download button
            // document.getElementById('downloadBtn').style.display = 'none';
        });

    // Function to filter out the download button
    function excludeButton(node) {
        return (node.id !== 'downloadBtn') ? node : false;
    }
}

    </script>
</body>
</html>
